{% extends 'layout.html' %}

{% block body %}
  <h1>Login</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label> Login As: </label>
      <input type="radio" name="role" value="student" checked> Student
      <input type="radio" name="role" value="faculty"> Faculty
      <input type="radio" name="role" value="admin" > Admin

    </div>
    <div class="form-group">
      <label>E-Mail</label>
      <input type="text" name="email" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
